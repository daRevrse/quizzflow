  <!-- Script pour éviter le flash de thème -->
  <script>
    (function () {
      try {
        var theme = localStorage.getItem('theme-storage');
        if (theme) {
          var parsed = JSON.parse(theme);
          var actualTheme = parsed.state?.theme || 'light';

          if (actualTheme === 'dark' || (actualTheme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          }
        }
      } catch (e) {
        console.log('Erreur lors du chargement du thème:', e);
      }
    })();
  </script>
